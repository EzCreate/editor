<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EzCreate - Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/codemirror.min.css">
    <link rel="stylesheet" href="https://codemirror.net/5/theme/dracula.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.47.0/mode/javascript/javascript.min.js"></script>
    <table>
        <tr>
            <td><input type="button" id="runIt" value="Run"></td>
            <td><input type="button" id="saveCode" value="Save"></td>
            <td><input type="button" id="loadCode" value="Load"></td>
            <td><button id="otherbutton" onclick="window.open('https://example.com').focus();">Upload</button></td>
            <td><input type="file" id="fileInput"></td>
        </tr>
    </table>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            padding: 0;
            background-color: #222;
            color: #ddd;
        }

        #txtScript {
            width: 100%;
            height: 400px;
            border: 1px solid #444;
            padding: 10px;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #333;
            color: #ddd;
        }

        #runIt, #saveCode, #loadCode, #otherbutton {
            display: block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #runIt:hover, #saveCode:hover, #loadCode:hover {
            background-color: #45a049;
        }

        #fileInput {
            display: none;
        }
    </style>

    <script type="text/javascript">
        let myVideo = null;
        let p5lm = null;

        function setup() {
            createCanvas(400, 400);
            myVideo = createCapture(VIDEO, function(stream) {
                p5lm = new p5LiveMedia(this, "CAPTURE", stream, "codemirrorlivevideo");
                myVideo.hide();
            });
        }

        function draw() {
            image(myVideo, 0, 0, width, height);
        }

        window.addEventListener('load', function() {
            window.myCodeMirror = CodeMirror.fromTextArea(document.getElementById("txtScript"), {
                lineNumbers: false,
                mode: 'javascript',
                theme: 'dracula'
            });

            var runItButton = document.getElementById('runIt');
            runItButton.addEventListener('click', function() {
                var code = window.myCodeMirror.getValue();
                var script = document.createElement('script');
                script.textContent = code;
                document.body.appendChild(script);
            });

            var saveCodeButton = document.getElementById('saveCode');
            saveCodeButton.addEventListener('click', function() {
                var code = window.myCodeMirror.getValue();
                var blob = new Blob([code], { type: 'text/plain' });
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'code.p5js';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            });

            var loadCodeButton = document.getElementById('loadCode');
            var fileInput = document.getElementById('fileInput');
            loadCodeButton.addEventListener('click', function() {
                fileInput.click();
            });

            fileInput.addEventListener('change', function(event) {
                var file = event.target.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                        window.myCodeMirror.setValue(e.target.result);
                    };
                    reader.readAsText(file);
                }
            });
        });
    </script>
</head>
<body>
    <textarea id="txtScript" cols="80" rows="40">
function draw() {
    image(myVideo, 0, 0, width, height);
    fill(0, 150, 0);
    clear();
    ellipse(mouseX, mouseY, 50, 50);
}
    </textarea>
</body>
</html>
